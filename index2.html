<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="level"></div>
        <div id="time">30</div>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <div id="answer-description"></div>
        <button id="next-btn">Next</button>
        <button id="restart-btn" style="display:none;">Restart</button>
        <div id="score" style="display:none;"></div>
    </div>
  <div id="level-summary" style="display: none;"></div>
<button id="next-question-btn" style="display: none;">Next Question</button>
<button id="next-level-btn" style="display: none;">Next Level</button>
<button id="restart-btn" style="display: none;">Restart Level</button>
    <script src="script.js"></script>
</body>
